</head>
<script>
    (function () {
        function flexAble() {
            var deviceWidth = document.documentElement.clientWidth;
            if (deviceWidth > 1920) {
                deviceWidth = 1920;
            }
            if (deviceWidth < 1023) {
                deviceWidth = 1023;
            }
            document.documentElement.style.fontSize = Math.round(deviceWidth / 15.5) + 'px';
        }
        flexAble();
        var timer;
        window.onresize = function () {
            clearTimeout(timer);
            timer = setTimeout(function () {
                flexAble();
            }, 0)
        };
    })();
</script>
<body>
<div id="app"></div>

<!-- built files will be auto injected -->
